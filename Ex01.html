<script>
    function findMax(arr){
        let max = arr[0];
        for (let i = 1; i < arr.length; i++){
            if (arr[i] > max){
                max = arr[i];
            }
        }
        return max;
    }

    let arr1 = [4,5,3,10,2,10];
    document.write(findMax(arr1));

</script>
